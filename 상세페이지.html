<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>상세페이지</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="wrap">
      <div id="pictures">
        <img class="timg" src="dlalwl1.jpg" alt="상호명">
        <img class="timg" src="dlalwl2.jpg" alt="상호명">
        <img class="timg" src="dlalwl3.jpg" alt="상호명">

        <div id="w1">

            <img id="menuimg" src="dlalwl.4.jpg" alt="상호명 메뉴판">
            <!-- 이미지 클릭 시 원본을 보여주는 기능 추가 필요 -->
          </div>

              <p><textarea placeholder="후기를 남겨주세요."></textarea></p>

              <!-- 남겨진 후기 보여주는 기능 추가 필요 -->
        </div>
        </div>
        <div id="w2">
          <div id="now">
            <h2 style="background-color:#C0C0C0;">운영시간</h2>
            <p>월 ~ 금 11:00 ~ 19:00</p>
            <br>

            <p>양호</p>
            <p style="background-color:green">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
            <!-- 시간마다 색 바뀌는 기능 필요 -->
            <br>
            <h2 style="background-color:#C0C0C0;">예상 조리 시간</h2>
            <br>
            <p>돈까스 20분 <br>우동 10분 <br>냉면 15분 </p>
          </div>
          <div id="evt">
            <h2>인스타그램 이벤트</h2>
            <h5>지금 하는 이벤트 보여주기</h5>
            <button type="botton" onclick="location.href='http://naver.com'">정보 업데이트하기(사장님 전용)</button>
            <!-- 정보 입력하는 창의 주소 필요 -->
          </div>
        </div>
        <div id="w3">
          <div id="mapimg">
            <img id="mapimgid" src="dlalwl4.jpg" alt="위치 사진">
            <!-- 필요하다면 js로 사진 슬라이드 기능 추가 -->
          </div>
          <div id="mapinf">
            <h5>비전타워 어디어디</h5>
          </div>
          <div id="txtBox">호식당 맞은편에 있어요</div>
          <div id="txtBox">아지트랑 같은 골목에 있어요</div>
          <div id="txtBox">다르 위치 안내문</div>
        </div>
      </div>
